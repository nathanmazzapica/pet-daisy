<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Pet Daisy</title>
</head>
<body>
    <h2 id="counter">Daisy has been pet {{ .Number }} times!</h2>
    <h3 id="personal-counter">You have pet her 0 times!</h3>
    <div id="game-container">
        <div id="daisy-container">
            <img src="../static/DAISY.png" alt="daisy the dog" id="daisy-image"/>
        </div>
        <div id="chat-container">
            <div id="chat-message-container">
            </div>
            <input type="text" name="chat" id="chat-input">
        </div>
    </div>

    <script src="../static/script.js"></script>
</body>
</html>
